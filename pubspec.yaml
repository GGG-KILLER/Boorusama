  md2_tab_indicator: ^1.0.2
  meta: ^1.2.3
  modal_bottom_sheet: ^0.2.2
  path: ^1.7.0
  path_provider: ^1.6.18
  permission_handler: ^5.0.1+1
  photo_view: ^0.10.2
  popup_menu: ^1.0.5
  provider: ^4.3.2+2
  pull_to_refresh: ^1.6.2
  retrofit: ^1.3.4+1
  settings_ui: ^0.4.0
  shared_preferences: ^0.5.12+4
  shimmer: ^1.1.2
  sqflite: ^1.3.1+1
  super_tooltip: ^0.9.6
  time: ^1.3.0
