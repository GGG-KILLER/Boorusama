  dio: ^3.0.10
  dio_cookie_manager: ^1.0.0
  dio_http_cache: ^0.2.11
  equatable: ^1.2.5
  fluro: ^1.7.8
  flushbar: ^1.10.4
  flutter_bloc: ^6.1.0
  flutter_datetime_picker: ^1.4.0
  flutter_downloader: ^1.5.1
  flutter_hooks: ^0.15.0
  flutter_html: ^1.0.2
  flutter_riverpod: ^0.12.1
  flutter_staggered_grid_view: ^0.3.2
  flutter_sticky_header: ^0.5.0
  flutter_tags: ^0.4.9
  freezed_annotation: ^0.12.0
